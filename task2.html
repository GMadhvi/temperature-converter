<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .temp-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <input type="number" class="temp-input" id="tempInput" placeholder="Enter temperature">
        <button class="btn" onclick="convertTemp()">Convert</button>
        <h2 id="result"></h2>
    </div>

    <script>
        function convertTemp() {
            let tempInput = document.getElementById('tempInput').value;
            let result = document.getElementById('result');
            let conversion = parseFloat(tempInput) * 1.8 + 32;
            result.innerHTML = `${tempInput} &#176;C = ${conversion.toFixed(2)} &#176;F`;
        }
    </script>
</body>
